---
layout: default
---

<h3><center>{{ page.title }} | {{ page.media}} | {{ page.dimensions}}</center></h3>
<img class="page-image" src="{{site.baseurl}}/{{page.image}}">

<ul id="carousel" class="list-carousel">
    {% for painting in site.paintings %}
        {% if painting.group == page.group %}
            <li><a href="{{site.baseurl}}/paintings/{{ page.group | downcase }}/{{ painting.title }}.html"><img src="{{site.baseurl}}/{{ painting.image }}" width="50"></a></li>
        {% endif %}
    {% endfor %}
</ul>
<a id="prev2" class="prev" href="#">Previous</a>
<a id="next2" class="next" href="#">Next</a>
<div id="pager2" class="pager"></div>


<script type="text/javascript">
$(document).ready(function() {
    // Using default configuration

    $('#carousel').carouFredSel({
        auto: false,
        prev: '#prev2',
        next: '#next2',
        pagination: "#pager2",
        mousewheel: true,
        swipe: {
            onMouse: true,
            onTouch: true
        }
    });
});
</script>
