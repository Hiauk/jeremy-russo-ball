---
layout: default
---

<h3><center>{{ page.title }} | {{ page.media}} | {{ page.dimensions}}</center></h3>
<img class="page-image" src="{{page.image}}">

<ul id="carousel" class="list-carousel">
    {% for painting in site.paintings %}
        {% if painting.group == page.group %}
            <li><a href="{{site.baseurl}}/paintings/{{ page.group | downcase }}/{{ painting.title }}.html"><img src="{{ painting.image }}" width="50"></a></li>
        {% endif %}
    {% endfor %}
</ul>
<div class="row">
    <div class="four columns" style="text-align: left;">
        <a id="prev" class="prev carousel-link" href="#">Previous</a>
    </div>
    <div class="four columns" style="text-align: center;">
        <span class="carousel-link">Pages</span> <span id="pager" class="pager carousel-link"></span>
    </div>
    <div class="four columns" style="text-align: right;">
        <a id="next" class="next carousel-link" href="#">Next</a>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    // Using default configuration

    $('#carousel').carouFredSel({
        auto: false,
        prev: '#prev',
        next: '#next',
        pagination: "#pager",
        mousewheel: true,
        swipe: {
            onMouse: true,
            onTouch: true
        }
    });
});
</script>
